<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Car Insurance Registration Form</h1>

        <form action="#" method="POST">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Gender Field -->
            <div class="form-group">
                <label>Gender *</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>
            </div>

            <!-- Car Brands Dropdown -->
            <div class="form-group">
                <label for="cars">Car Brand</label>
                <select id="cars" name="cars">
                    <option value="bmw">BMW</option>
                    <option value="audi">Audi</option>
                    <option value="mercedez">Mercedes</option>
                </select>
            </div>

            <!-- Car Age Field -->
            <div class="form-group">
                <label for="carage">Car Age *</label>
                <input type="number" id="carage" name="carage" required>
            </div>

            <!-- Date of Purchase Field -->
            <div class="form-group">
                <label for="dop">Date of Purchase *</label>
                <input type="date" id="dop" name="dop" required>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
